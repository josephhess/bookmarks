<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
        crossorigin="anonymous">
  <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css">
  <title>Bookmark App</title>
</head>
<body>
  <div class="container">
    <header><h1 class="center_text">Bookmark It!</h1></header>
    <section>
      <div class="well col-md-12">
        <div class="controls_wrapper">
          <form action="">
            <label for="minimum_rating"></label>
            <select name="minimum_rating" id="minimum_rating" class="form_control">
              <option value="" disable selected>Minimum Rating</option>
              <option value="0">None</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
          </form>
      </div>
      <div class="button_wrapper ">
          <button id="show_bookmark_add_form">Add a new bookmark</button>
      </div>
      <div class="button_wrapper error_box hidden" id="error_box">
        <p>title is required</p>
      </div>
    </div>
    </section>
    <section>
      <div id="main_add_new_form_wrapper" class="well col-md-12">
        <div class="form_wrapper">
          <form id="add_new_form">
            <div class="form-inline form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" name="title" id="newBookMarkTitle" value="">
              <label for="url">Url</label>
              <input type="text" id="bookMarkUrl" name="url" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="desc">Description</label>
              <textarea class="form-control" rows="2" name="desc" id="newbookMarkDescriptionInput"></textarea>
            </div>
            <div class="ratingRadioOptions">
              <label for="rating">Rate this link</label>
              <label class="radio-inline">
                <input type="radio" name="rating" id="inlineRadio1" value="1"> 1
              </label>
              <label class="radio-inline">
                <input type="radio" name="rating" id="inlineRadio2" value="2"> 2
              </label>
              <label class="radio-inline">
                <input type="radio" name="rating" id="inlineRadio3" value="3"> 3
              </label>
              <label class="radio-inline">
                  <input type="radio" name="rating" id="inlineRadio4" value="4">4
              </label>
              <label class="radio-inline">
                  <input type="radio" name="rating" id="inlineRadio5" value="5">5
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button id="add_new_form_cancel" type="button" class="btn btn-default">Cancel</button>
          </form>
        </div>
      </div>
    </section>
    <section id="results_wrapper">
      <ul id="results">
        <li>
          <div class="well col-md-12">
            <div class="form_wrapper">
              <form id="add_new_form">
                        <div class="form-inline form-group">
                          <label for="bookMarkTitle">Title</label>
                          <input type="text" class="form-control" id="bookMarkTitle" value="">
                          <label for="bookMarkUrl">Url</label>
                          <input type="text" id="bookMarkUrl" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="bookMarkDescriptionInput">Description</label>
                            <textarea class="form-control" rows="2" id="bookMarkDescriptionInput"></textarea>
                        </div>
                        <div class="ratingRadioOptions">
                              <label for="inlineRadioOptions">Rate this link</label>
                              <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"> 1
                              </label>
                              <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2"> 2
                              </label>
                              <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3"> 3
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4">4
                              </label>
                              <label class="radio-inline">
                                  <input type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5">5
                              </label>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="button" class="btn btn-default">Cancel</button>
                </form>
              </div>
            </div>
          <div class="well bookmark col-md-12">
              <div class="bookmark_title">
                <span>Learning to learn with Dr. Know</span>
              </div>
              <div class="bookmark_description hidden">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
              </div>
              <div class="bookmark_stars">
                  <span>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                  </span>
                  <div class="button_wrapper hidden">
                      <button class="visit_link btn btn-alert" value="">Visit Site</button>
                      <button class="edit_bookmark btn btn-alert">Edit</button>
                      <button class="delete_bookmark btn btn-alert">Delete</button>
                    </div>
                </div>
            </div>
        </li>
      </ul>
    </section>
  </div>
    
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/api.js"></script>
  
  <script src="scripts/bookmarks.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
