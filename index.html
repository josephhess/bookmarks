<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
        crossorigin="anonymous">
  <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="styles/index.css">
  <title>Bookmark App</title>
</head>
<body>
  <div class="container">
    <header role="banner"><h1 class="center_text">Bookmark It!</h1></header>
    <main>
    <div aria-live="assertive" role="alert" id="error_box" class=""><p id='error_message'></p></div>
    <section>
      <div class="well col-md-12">
        <div class="controls_wrapper">
          <form action="">
            <label for="minimum_rating"></label>
            <select aria-label="Select the minimum rating of bookmark to display"name="minimum_rating" id="minimum_rating" class="form_control">
              <option value="" disable selected>Minimum Rating</option>
              <option value="0">Show All</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
          </form>
      </div>
      <div class="button_wrapper ">
          <button id="show_bookmark_add_form">Add a new bookmark</button>
      </div>
    </div>
    </section>
    <section id="add_new_container">

    </section>
    <section id="results_wrapper">
      <ul id="results">
        
      </ul>
    </section>
    </main>
  </div>
    
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/generate_html.js"></script>
  <script src="scripts/bookmarks.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
